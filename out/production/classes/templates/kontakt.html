<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<h3>Asume aadressil Turu 1</h3>
<div id="map"></div>
<script>
    function initMap() {
        var turu = {lat: 58.37668, lng: 26.73020};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            center: turu
        });
        var marker = new google.maps.Marker({
            position: turu,
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALxr4IxpyvJQ3SAOSeCyzqa16Uzgmjoso&callback=initMap">
</script>
</body>
</html>
