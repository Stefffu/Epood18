<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Toote lisamise vorm</h1>
<form action="#" th:action="@{/form}" th:object="${toode}" method="post">
    <p>Nimetus: <input type="text" title="Sisesta toote nimi" th:field="*{nimi}" /></p>
    <p>Kirjeldus: <input type="text" title="Sisesta tootele kirjeldus" th:field="*{kirjeldus}" /></p>
    <p>Kaal: <input type="number" title="Sisesta toote kaal grammides" th:field="*{kaal}" /></p>
    <p>Hind: <input type="number" title="Sisesta toote hind eurodes" th:field="*{hind}" /></p>
    <p>Algne kogus laos: <input type="number" title="Sisesta toote algne kogus laos" th:field="*{kogus_laos}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    <a href="/Tooted">Vaata tooteid</a>
</form>
</body>
</html>
